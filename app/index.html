<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            button {
                padding-left: 5rem;
                padding-right: 5rem;
                border-radius: 1rem;
                font-weight: bold;
            }

            input {
                padding: 0rem;
                background-color: transparent;
                color: #fff;
                text-align: center;
            }

            input:focus {
                outline: none;
            }

            select {
                padding: 0rem;
                background-color: transparent;
                color: #fff;
                text-align: center;
                outline: none;
                border: none;
                appearance: none;
            }

            option {
                color: #000;
            }
        </style>
    </head>
    <body>
        <div style="
            height: 100%;
            overflow: hidden;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/maining.jpg');
            background-size: cover;
            background-position: center;">
            <div style="
                height: 100%;
                overflow: auto;">
                <div style="
                    display: flex;
                    padding-top: 5rem;">
                    <div style="
                        flex: 1;
                        min-height: 0;">
                    </div>
                    <div style="
                        padding: 1rem;">
                        <div style="
                            padding: 1rem;
                            border-radius: 1rem;
                            border: 3px solid #fff;
                            font-size: 1.5rem;">
                            HUNI SA TRIBU
                        </div>
                    </div>
                    <div style="
                        flex: 1;
                        min-height: 0;">
                    </div>
                </div>
                <div style="
                    padding: 1rem;
                    font-size: 1.5rem;">
                    Welcome!
                </div>
                <div style="
                    padding: 1rem;">
                    <div style="
                        background-color: #aaa5;
                        border-radius: 1rem;">
                        <div style="
                            padding: 1rem;
                            color: #aaa;
                            font-size: 0.7rem;">
                            Name
                        </div>
                        <div style="
                            padding: 1rem;
                            padding-top: 0rem;">
                            <input id="inputName">
                        </div>
                    </div>
                </div>
                <div style="
                    padding: 1rem;">
                    <div style="
                        background-color: #aaa5;
                        border-radius: 1rem;">
                        <div style="
                            padding: 1rem;
                            color: #aaa;
                            font-size: 0.7rem;">
                            Role
                        </div>
                        <div style="
                            padding: 1rem;
                            padding-top: 0rem;">
                            <select id="selectRole">
                                <option value="visitor">
                                    Visitor
                                </option>
                                <option value="student">
                                    Student
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div style="
                    display: none;
                    padding: 1rem;"
                    id="panelSchool">
                    <div style="
                        background-color: #aaa5;
                        border-radius: 1rem;">
                        <div style="
                            padding: 1rem;
                            color: #aaa;
                            font-size: 0.7rem;">
                            School
                        </div>
                        <div style="
                            padding: 1rem;
                            padding-top: 0rem;">
                            <select id="selectSchool">
                                <option value="">
                                    Select your school
                                </option>
                                <option>
                                    Aces Polytechnic College
                                </option>
                                <option>
                                    Arriesgado College Foundation, Inc
                                </option>
                                <option>
                                    Assumpta School of Tagum
                                </option>
                                <option>
                                    CARD-MRI Development Institute Inc.
                                </option>
                                <option>
                                    La Filipina National Highschool
                                </option>
                                <option>
                                    Laureta National Highschool
                                </option>
                                <option>
                                    Letran De Davao Inc.
                                </option>
                                <option>
                                    Liceo De Davao
                                </option>
                                <option>
                                    Magdum National Highschool
                                </option>
                                <option>
                                    Max Mirafuentes Academy
                                </option>
                                <option>
                                    NDC Tagum Foundation Inc.
                                </option>
                                <option>
                                    Rizal Memorial Colleges, Inc.
                                </option>
                                <option>
                                    Saint Lorenzo Ruiz Academy
                                </option>
                                <option>
                                    Saint Marys College of Tagum
                                </option>
                                <option>
                                    St. Thomas More School of Law and Business
                                </option>
                                <option>
                                    System Technology Institute
                                </option>
                                <option>
                                    Tagum City College of Science and Technology Foundation Incorporated
                                </option>
                                <option>
                                    Tagum City National Highschool (City High)
                                </option>
                                <option>
                                    Tagum Doctors College, Inc.
                                </option>
                                <option>
                                    Tagum National Trade School (Trade)
                                </option>
                                <option>
                                    UM Tagum College
                                </option>
                                <option>
                                    University of Southeastern Philippines
                                </option>
                                <option>
                                    Others
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div style="
                    display: none;
                    padding: 1rem;"
                    id="panelOtherSchool">
                    <div style="
                        background-color: #aaa5;
                        border-radius: 1rem;">
                        <div style="
                            padding: 1rem;
                            color: #aaa;
                            font-size: 0.7rem;">
                            Enter your school
                        </div>
                        <div style="
                            padding: 1rem;
                            padding-top: 0rem;">
                            <input id="inputSchool">
                        </div>
                    </div>
                </div>
                <div style="
                    padding: 1rem;
                    padding-top: 5rem;
                    padding-bottom: 5rem;
                    text-align: center;">
                    <button id="btnProceed">
                        PROCEED
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            const inputName = document.getElementById("inputName");
            const selectRole = document.getElementById("selectRole");
            const panelSchool = document.getElementById("panelSchool");
            const selectSchool = document.getElementById("selectSchool");
            const panelOtherSchool = document.getElementById("panelOtherSchool");
            const inputSchool = document.getElementById("inputSchool");
            const btnProceed = document.getElementById("btnProceed");
            initialize();

            function initialize() {
                if (g_data.name != null && g_data.name != "") location.href = "home.html";
            }

            selectRole.onchange = () => {
                if (selectRole.value == "student") {
                    panelSchool.style.display = "";
                } else {
                    panelSchool.style.display = "none";
                }
            }

            selectSchool.onchange = () => {
                if (selectSchool.value == "Others") {
                    panelOtherSchool.style.display = "";
                } else {
                    panelOtherSchool.style.display = "none";
                }
            }

            btnProceed.onclick = () => {
                if (inputName.value == "") {
                    alert("Please enter your name.");
                    return;
                }

                if (selectRole.value == "student" && selectSchool.value == "") {
                    alert("Please select your school.");
                    return;
                }

                if (selectSchool.value == "Others" && inputSchool.value == "") {
                    alert("Please enter your school.");
                    return;
                }
                
                g_data.name = inputName.value;

                if (selectRole.value == "visitor") {
                    g_data.school = null;
                } else {
                    g_data.school = selectSchool.value == "Others" ? inputSchool.value : selectSchool.value;
                }

                g_saveData();
                location.href = "home.html";
            }
        </script>
    </body>
</html>
