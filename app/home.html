<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

        </style>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;">
            <div style="
                flex: 1;
                min-height: 0;
                overflow: auto;">
                <div style="
                    border-bottom: 1px solid #aaa;">
                    <div style="
                        display: flex;">
                        <div style="
                            flex: 1;
                            min-width: 0;
                            padding: 1rem;">
                            <div style="
                                border: 3px solid #fff;
                                border-radius: 1rem;">
                                <div style="
                                    padding: 1rem;
                                    font-size: 1.5rem;">
                                    HUNI SA TRIBU
                                </div>
                                <div style="
                                    padding: 1rem;
                                    padding-top: 0rem;
                                    color: #aaa">
                                    Cultural Heritage Museum
                                </div>
                            </div>
                        </div>
                        <div style="
                            padding: 1rem;
                            padding-left: 0rem;">
                            <button style="
                                background-color: transparent;
                                border: 1px solid #887;
                                border-radius: 1rem;
                                font-size: 0.7rem;
                                color: #aaa;"
                                id="btnLogout">
                                Logout
                            </button>
                        </div>
                    </div>
                    <div style="
                        padding: 1rem;
                        padding-bottom: 0rem;
                        font-size: 1.5rem;">
                        Your Portal to a
                    </div>
                    <div style="
                        padding: 1rem;
                        padding-top: 0rem;
                        font-size: 1.5rem;
                        font-weight: bold;">
                        Rich Heritage.
                    </div>
                </div>
                <div style="
                    background-image: linear-gradient(#000a, #000a), url('assets/cultural_background.jpg');
                    background-size: cover;
                    background-position: top center;
                    border-bottom: 1px solid #aaa;">
                    <div style="
                        padding: 1rem;
                        padding-bottom: 0rem;
                        font-size: 1.5rem;">
                        Your journey
                    </div>
                    <div style="
                        padding: 1rem;
                        padding-top: 0rem;
                        font-size: 1.5rem;
                        font-weight: bold;">
                        begins with a scan.
                    </div>
                    <div style="
                        padding: 1rem;
                        padding-top: 0rem;
                        color: #aaa;">
                        Scan QR codes on a museum exhibits to <span style="color: #fff">explore</span> the rich culture of indigenous tribes
                    </div>
                    <div style="
                        padding: 3rem;
                        border-bottom: 1px solid #aaa;">
                        <div style="
                            border: 3px solid #edb;
                            border-radius: 1rem;
                            background-color: #5555;"
                            id="btnQr">
                            <div style="
                                display: flex;
                                justify-content: center;
                                padding: 1rem;
                                padding-top: 3rem;">
                                <div style="
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    width: 7rem;
                                    height: 7rem;
                                    border-radius: 50%;
                                    border: 5px solid #000;
                                    background-color: #764;">
                                    <img src="assets/qr.png">
                                </div>
                            </div>
                            <div style="
                                display: flex;
                                justify-content: center;
                                padding: 1rem;
                                padding-top: 0rem;">
                                <div style="
                                    padding: 1rem;
                                    background-color: #000;
                                    color: #edb;
                                    border-radius: 1rem;">
                                    SCAN HERE
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="
                        padding: 1rem;
                        padding-top: 3rem;
                        padding-bottom: 3rem;
                        text-align: center;
                        font-size: 2rem;
                        font-weight: bold;">
                        ABOUT THE TRIBES
                    </div>
                </div>
                <div style="
                    background-image: linear-gradient(#000a, #000a), url('assets/mandaya_main.jpg');
                    background-size: cover;
                    background-position: top center;"
                    id="panelTribes">
                </div>
            </div>
            <div id="mountNavigation">
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            const btnLogout = document.getElementById("btnLogout");
            const btnQr = document.getElementById("btnQr");
            const panelTribes = document.getElementById("panelTribes");
            const btnKaganExplore = document.getElementById("btnKaganExplore");
            const btnMandayaExplore = document.getElementById("btnMandayaExplore");
            const btnMansakaExplore = document.getElementById("btnMansakaExplore");
            const panelLoader = document.getElementById("panelLoader");
            const mountNavigation = document.getElementById("mountNavigation");
            initialize();

            function initialize() {
                mountNavigation.insertAdjacentHTML("afterend", g_renderNavigation("home"));
                mountNavigation.remove();

                panelTribes.innerHTML += renderTribe({
                    name: "KAGAN",
                    image: "ata_manobo.jpg",
                    description: "The Kagan people are known for their rich cultural heritage and traditional practices. They are masters of traditional music and dance ceremonies."
                });

                panelTribes.innerHTML += renderTribe({
                    name: "MANDAYA",
                    image: "mandaya.jpg",
                    description: "The Mandaya tribe is one of the major indigenous groups in Mindanao, primarily found in Davao Oriental. They are masters of traditional music and dance ceremonies."
                });

                panelTribes.innerHTML += renderTribe({
                    name: "MANSAKA",
                    image: "mansaka.jpg",
                    description: "The Mansaka people are skilled in various traditional crafts and have a deep connection with nature. They are masters of traditional music and dance ceremonies."
                });
            }
            
            btnLogout.onclick = () => {
                g_data.name = null;
                g_data.school = null;
                g_saveData();
                location.href = "index.html";
            };

            btnQr.onclick = () => location.href = "qr.html";

            function renderTribe(tribe) {
                return /*html*/`
                    <div style="
                        padding: 1rem;
                        padding-top: 5rem;
                        color: #edb;
                        font-size: 1.5rem;">
                        ${tribe.name}
                    </div>
                    <div style="
                        padding: 1rem;
                        padding-top: 0rem;">
                        <div style="
                            width: 5rem;
                            height: 5px;
                            background-color: #edb;">
                        </div>
                    </div>
                    <div style="
                        padding: 1rem;">
                        <div style="
                            border-radius: 1rem;
                            overflow: hidden;">
                            <div>
                                <img style="
                                    width: 100%;
                                    height: 10rem;
                                    object-fit: cover;"
                                    src="assets/${tribe.image}">
                            </div>
                            <div style="
                                padding: 1rem;
                                background-color: #555;
                                color: #aaa;
                                line-height: 1.5rem;">
                                ${tribe.description}
                            </div>
                        </div>
                    </div>
                    <div style="
                        padding: 1rem;">
                        <div style="
                            display: flex;
                            background-color: #555a;">
                            <div style="
                                width: 5rem;">
                            </div>
                            <div style="
                                display: flex;
                                flex: 1;
                                min-width: 0;
                                background-color: #aaa;
                                border-radius: 1rem;">
                                <div style="
                                    flex: 1;
                                    min-width: 0;">
                                </div>
                                <div>
                                    <a href="tribes.html">
                                        <button style="
                                            background-color: #fec;
                                            color: #000;
                                            border-radius: 1rem;
                                            font-weight: bold;">
                                            Explore more
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        </script>
    </body>
</html>
